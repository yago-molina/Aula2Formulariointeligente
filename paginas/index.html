<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilo/style.css">
    <title>Fromularios insteligentes</title>
</head>
<body>
    <form id="form-inscricao">
        <label>Nome</label>
        <input type="text" id="Nome">

        <br>

        <label>Idade</label>
        <input type="number" id="idade">

        <br>

        <label>Nivel de Experiencia</label>
        <input type="number" id="nivel">
        
        <br>

        <button type="button" onclick="validar()">Enviar</button>
    </form>

    <p id="mensagem"></p>

    <form id="desafio1">
        <label>Senha</label>
        <input type="password" id="senha1">
        
        <br>

        <label>Verifique a Senha</label>
        <input type="password" id="senha2">
        
        <br>
        <button type="button" onclick="validarsenha()">Validar Senha</button>
    </form>

    <p id="mensagemsenha"></p>

    <form id="desafio2">
        <label>Idade</label>
        <input type="number" id="idade2">

        <br>

        <label>Sou estudante</label>
        <input type="checkbox" id="estudante">

        <br>

        <button type="button" onclick="cargo()">Selecionar Cargo</button>
    </form>

    <p id="mensagemdesconto"></p>

    <form id="desafio3">
        <label>Nome</label>
        <input type="text" id="Nome1">

        <br>

        <label>Idade</label>
        <input type="number" id="idade3">

        <br>
        <button type="button" onclick="confirmarnomesenha()">Confirmar Nome/Idade</button>
    </form>

    <p id="mensagemconfirm"></p>

    <script src="../scripts/index.js"></script>

</body>



</html>
